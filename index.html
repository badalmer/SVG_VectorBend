<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
    }

    /* Style the "Choose File" input element */
    #fileInput {
      background-color: #0088FF; /* Background color */
      color: white; /* Text color */
      padding: 10px; /* Padding around the text */
      border: none; /* Remove the border */
      cursor: pointer; /* Change cursor to a pointer on hover */
      font-size: 16px;
    }

    #output {
      padding-top: 10px;
      text-align: left;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .result {
      margin-top: 20px;
      text-align: left;
    }

    .download-link {
      margin-top: 10px;
      font-size: 14px;
      color: #00CC55;
      cursor: pointer;
      text-decoration: underline;
    }

    iframe {
      margin-bottom: 20px;
      width: 100%;
      height: 250px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
  <h1>SVG Glitcher</h1>
  <p>Upload an SVG file to start the glitching process.</p>
  <input type="file" id="fileInput" accept=".svg" onchange="handleFile(this.files)">
  <div id="output"></div>
  <canvas id="canvas"></canvas>

  <script>
    let svgText;
    let newData;
    let colorPack;
    let myFile;
    let numCopy = 2; // Display at least 2 results
    let corLevel = 66;
    let colorRefresh = true;
    let colorNum = 6;
    let fileInput;

    function setup() {
      createCanvas(250, 250);

      // Create file input
      fileInput = document.getElementById("fileInput");
      fileInput.style.backgroundColor = '#0088FF';
      fileInput.style.color = 'white';
      fileInput.style.padding = '10px';
      fileInput.style.border = 'none';
      fileInput.style.cursor = 'pointer';
      fileInput.style.fontSize = '16px';

      colorPack = new Array(colorNum);
    }

    function draw() {
      // nothing to see here
    }

    function recolor(oldData) {
      let c = oldData.match(/fill:(.*?);}/);
      if (c != null) {
        if (colorRefresh) {
          newData = oldData.replace(c[0], RandPick());
        } else {
          newData = oldData.replace(c[0], colorPack[int(random(colorPack.length))]);
        }
      } else {
        newData = oldData;
      }
    }

    function handleFile(files) {
      if (files.length > 0) {
        myFile = files[0];
        let reader = new FileReader();
        reader.onload = function (event) {
          svgText = event.target.result.split('\n');
          processSVG();
        };
        reader.readAsText(myFile);
      } 
    }

    function processSVG() {
      let outputDiv = document.getElementById("output");
      outputDiv.innerHTML = ""; // Clear previous results

      for (let i = 0; i < numCopy; i++) {
        let resultDiv = document.createElement("div");
        resultDiv.classList.add("result");

        let svgContainer = document.createElement("iframe");
        let uniqueId = "svgFrame" + i;
        svgContainer.id = uniqueId;
        resultDiv.appendChild(svgContainer);

        let processedSVG = createSVGElement(svgText); // Create processed SVG

        // Create a Blob from the processed SVG
        let blob = new Blob([new XMLSerializer().serializeToString(processedSVG)], { type: "image/svg+xml" });
        let url = URL.createObjectURL(blob);

        // Update the iframe source with the processed SVG
        svgContainer.src = url;

        for (let j = 0; j < svgText.length; j++) {
          if (j > 30) {
            for (let c = 0; c < corLevel; c++) {
              recolor(svgText[j]);
            }
          } else {
            recolor(svgText[j]);
          }
          resultDiv.innerHTML += newData + "<br>";
        }

        outputDiv.appendChild(resultDiv);
        createDownloadLink(newData, i);
        corLevel += 500;
      }
      noLoop();
    }

    function createSVGElement(svgText) {
      let svgElement = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svgElement.setAttribute("width", "250");
      svgElement.setAttribute("height", "250");

      // Parse the original SVG text and create corresponding SVG elements
      let parser = new DOMParser();
      let originalDoc = parser.parseFromString(svgText.join('\n'), "image/svg+xml");
      let originalSVG = originalDoc.documentElement.cloneNode(true);

      // Append the original SVG element to the result div
      svgElement.appendChild(originalSVG);

      return svgElement;
    }


    function createDownloadLink(data, index) {
      let resultDiv = document.createElement("div");
      resultDiv.classList.add("result");

      // Create iframe for preview
      let previewIframe = document.createElement("iframe");
      previewIframe.style.width = "100%";
      previewIframe.style.height = "250px"; // Set the desired height
      previewIframe.src = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(data);

      resultDiv.appendChild(previewIframe);

      // Create download link
      let downloadLink = document.createElement("a");
      downloadLink.classList.add("download-link");
      downloadLink.innerHTML = "Download Result " + (index + 1);
      downloadLink.href = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(data);
      downloadLink.download = "result_" + (index + 1) + ".svg";

      resultDiv.appendChild(downloadLink);

      let outputDiv = document.getElementById("output");
      outputDiv.appendChild(resultDiv);
    }

    function RandPick() {
      let randomColor = "#" + ("00000" + ((Math.random() * 16777215 + 0.5) | 0).toString(16)).slice(-6);
      console.log("Generated Color: " + randomColor);
      return "fill:" + randomColor + ";}";
    }
  </script>
</body>

</html>
